<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>フィールドレコーディングノート</title>

  <!-- Leaflet.js（無料地図ライブラリ） -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #eae3d2;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #4a3f35;
      white-space: nowrap;
    }

    #file-list {
      margin-bottom: 2rem;
    }

    .file-item {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #4a3f35;
    }

    .comment {
      margin-top: 8px;
      color: #555;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    #map {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #aaa;
    }

    .popup-title {
      font-weight: bold;
      margin-bottom: 4px;
    }

    @media (max-width: 599px) {
      .file-item img {
        max-width: 60%;
      }
    }
  </style>
</head>
<body>

  <h1>フィールドレコーディングノート</h1>

  <div id="file-list"></div>

  <h2 style="text-align:center; color:#4a3f35;">録音ロケーションマップ</h2>
  <div id="map"></div>

  <script>
    const files = [
      {
        name: "sound1.wav",
        image: "image1.jpg",
        title: "鳥のさえずり",
        comment: "公園で録音した鳥のさえずりです。",
        lat: 35.6895,
        lng: 139.6917
      },
      {
        name: "sound2.wav",
        image: "image2.jpg",
        title: "波の音",
        comment: "海辺で録音した波の音です。",
        lat: 35.3000,
        lng: 139.5500
      },
      {
        name: "sound3.wav",
        image: "image3.jpg",
        title: "虫の声",
        comment: "夜の森で録音した虫の声です。",
        lat: 36.2048,
        lng: 138.2529
      }
    ];

    const fileList = document.getElementById("file-list");

    files.forEach(file => {
      const item = document.createElement("div");
      item.className = "file-item";

      const titleEl = document.createElement("div");
      titleEl.className = "title";
      titleEl.textContent = file.title;

      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = file.name;

      const comment = document.createElement("div");
      comment.className = "comment";
      comment.textContent = "コメント：" + file.comment;

      item.appendChild(titleEl);
      item.appendChild(audio);
      item.appendChild(comment);
      fileList.appendChild(item);
    });

    // 地図の初期設定（中央は日本）
    const map = L.map('map').setView([36.2048, 138.2529], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // マーカーを追加
    files.forEach(file => {
      if (file.lat && file.lng) {
        const marker = L.marker([file.lat, file.lng]).addTo(map);
        marker.bindPopup(`
          <div class="popup-title">${file.title}</div>
          <div>${file.comment}</div>
          <audio controls src="${file.name}" style="width:100%; margin-top:5px;"></audio>
        `);
      }
    });
  </script>

</body>
</html>
