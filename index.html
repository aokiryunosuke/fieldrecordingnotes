<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>フィールドレコーディングノート</title>

  <!-- SEO -->
  <meta name="description" content="自然環境音のWAVファイルを再生。鳥の声、波の音などを高音質で。リラックスや瞑想に最適なフィールドレコーディングノート。">
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="フィールドレコーディングノート" />
  <meta property="og:description" content="自然環境音を収録したWAVファイル。リラックス効果のある音を集めた録音ノート。" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="ja_JP" />

  <!-- フォントとLeaflet -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #e0e0d1;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1rem;
      font-weight: 400;
    }

    #search {
      width: 100%;
      box-sizing: border-box;
      margin: 0 auto 1.5rem;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #aaa;
      display: block;
    }

    #map {
      height: 400px;
      width: 100%;
      margin-bottom: 2rem;
      border: 2px solid #888;
      border-radius: 8px;
    }

    .file-item {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .image-wrapper {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .image-wrapper img {
      width: 100px;
      cursor: pointer;
      position: relative;
      border-radius: 0;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #0066cc;
      cursor: pointer;
      text-decoration: underline;
    }

    .comment {
      margin-top: 8px;
      color: #555;
    }

    @media (max-width: 599px) {
      .image-wrapper img {
        width: 60px;
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 0;
    }

    #topButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #444;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <a id="top"></a>
  <h1>フィールドレコーディングノート</h1>

  <input type="text" id="search" placeholder="タイトル・コメントで検索（例: 鳥、波）" />

  <div id="map"></div>

  <div id="file-list"></div>

  <button id="topButton" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑ トップへ</button>

  <div id="imageModal" class="modal" onclick="closeModal(event)">
    <img id="modalImage" src="" alt="拡大画像">
  </div>

  <script>
    const files = [
      {
        name: "sound1.wav",
        images: ["image1.jpg", "image1b.jpg"],
        title: "鳥のさえずり",
        comment: "公園で録音した鳥のさえずりです。",
        lat: 35.6895,
        lng: 139.6917
      },
      {
        name: "sound2.wav",
        images: ["image2.jpg"],
        title: "波の音",
        comment: "海辺で録音した波の音です。",
        lat: 35.3000,
        lng: 139.5500
      },
      {
        name: "sound3.wav",
        images: ["image3.jpg"],
        title: "虫の声",
        comment: "夜の森で録音した虫の声です。",
        lat: 36.2048,
        lng: 138.2529
      }
    ];

    const fileList = document.getElementById("file-list");
    const searchInput = document.getElementById("search");
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");

    const markers = [];

    function renderList(filter = "") {
      fileList.innerHTML = "";

      files.forEach((file, index) => {
        const match = (file.title + file.comment).toLowerCase().includes(filter.toLowerCase());
        if (!match) return;

        const id = `item-${index}`;

        const item = document.createElement("div");
        item.className = "file-item";
        item.id = id;

        const content = document.createElement("div");

        const titleEl = document.createElement("div");
        titleEl.className = "title";
        titleEl.textContent = file.title;
        titleEl.onclick = () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
          map.setView([file.lat, file.lng], 10);
          markers[index].openPopup();
        };

        const wrapper = document.createElement("div");
        wrapper.className = "image-wrapper";
        file.images.forEach(imgSrc => {
          const img = document.createElement("img");
          img.src = imgSrc;
          img.alt = file.title;
          img.onclick = () => {
            modalImg.src = imgSrc;
            modal.classList.add("show");
          };
          wrapper.appendChild(img);
        });

        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = file.name;

        const comment = document.createElement("div");
        comment.className = "comment";
        comment.textContent = "コメント：" + file.comment;

        content.appendChild(titleEl);
        content.appendChild(wrapper);
        content.appendChild(audio);
        content.appendChild(comment);

        item.appendChild(content);
        fileList.appendChild(item);
      });
    }

    function closeModal(e) {
      if (e.target === modal || e.target === modalImg) {
        modal.classList.remove("show");
      }
    }

    searchInput.addEventListener("input", () => {
      renderList(searchInput.value);
    });

    renderList();

    const map = L.map('map').setView([36.2, 138.2], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    files.forEach((file, index) => {
      if (file.lat && file.lng) {
        const id = `item-${index}`;
        const marker = L.marker([file.lat, file.lng]).addTo(map);
        const popupContent = document.createElement("div");
        const title = document.createElement("strong");
        title.textContent = file.title;
        popupContent.appendChild(title);
        popupContent.appendChild(document.createElement("br"));

        const img = document.createElement("img");
        img.src = file.images[0];
        img.style.width = "100px";
        img.style.marginTop = "5px";
        img.style.cursor = "pointer";
        img.onclick = () => {
          modalImg.src = img.src;
          modal.classList.add("show");
        };
        popupContent.appendChild(img);
        popupContent.appendChild(document.createElement("br"));

        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = file.name;
        audio.style.width = "100%";
        audio.style.marginTop = "5px";
        popupContent.appendChild(audio);
        popupContent.appendChild(document.createElement("br"));

        const comment = document.createElement("small");
        comment.textContent = file.comment;
        popupContent.appendChild(comment);
        popupContent.appendChild(document.createElement("br"));

        const button = document.createElement("button");
        button.textContent = "詳細へ移動";
        button.onclick = () => {
          document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        };
        popupContent.appendChild(button);

        marker.bindPopup(popupContent);
        markers.push(marker);
      } else {
        markers.push(null);
      }
    });
  </script>
</body>
</html>
