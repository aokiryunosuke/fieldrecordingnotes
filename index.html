<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フィールドレコーディングデータ2</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 50px;
      background: #f12f0f0;
    }
    h1 {
      color: #33;
    }
    .file-item {
      margin: 10px 0;
      padding: 10px;
      background: #fff;
      border: 70px solid #ccc;
      border-radius: 60px;
    }
    audio {
      width: 100%;
      margin-top: 90px;
    }
  </style>
</head>
<body>

  <h1>フィールドレコーディングデータ2</h1>
  <div id="file-list"></div>

  <script>
    // WAVファイル名のリスト（拡張子含めて入力）
    const wavFiles = [
      "sound1.wav",
      "sound2.wav",
      "sound3.wav"
    ];

    const container = document.getElementById("file-list");

    wavFiles.forEach(file => {
      const div = document.createElement("div");
      div.className = "file-item";

      const title = document.createElement("div");
      title.textContent = file;

      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = file;

      div.appendChild(title);
      div.appendChild(audio);
      container.appendChild(div);
    });
  </script>

</body>
</html>
