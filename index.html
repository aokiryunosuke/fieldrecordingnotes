  <style>
    body {

      background: #d8f5d2;

    }

    h1 {

    #search {

      margin: 0 auto 1.5rem;
      padding: 8px;

      border-radius: 6px;
      border: 1px solid #aaa;

    }

    #toc {
      margin-bottom: 2rem;
      padding-left: 1rem;
    }

    #toc ul {
      list-style: none;

    }

    #toc li {

    }

    .file-item {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;

    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }

    .image-wrapper img {
      width: 100%;

      cursor: pointer;
    }

    .zoom-icon {
      position: absolute;

      right: 8px;
      background: rgba(0, 0, 0, 0.6);

      font-size: 0.9rem;

      border-radius: 4px;
      pointer-events: none;
    }

    audio {
      width: 100%;

    }

    .comment {

    }

    @media (max-width: 599px) {
      .image-wrapper {
        max-width: 60%;
      }
    }

    @media (min-width: 600px) {
      .file-item {
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }

      .image-wrapper {
        max-width: 160px;
        flex-shrink: 0;
      }

      .file-item div {
        flex: 1;
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>WAV„Éï„Ç°„Ç§„É´ÂÜçÁîü„É™„Çπ„Éà</h1>

  <input type="text" id="search" placeholder="„Ç≠„Éº„ÉØ„Éº„Éâ„ÅßÊ§úÁ¥¢Ôºà‰æã: È≥•„ÄÅsound2Ôºâ" />

  <nav id="toc">
    <h2>ÁõÆÊ¨°</h2>
    <ul id="toc-list"></ul>
  </nav>

  <div id="file-list"></div>

  <!-- Êã°Â§ßÁîªÂÉè„É¢„Éº„ÉÄ„É´ -->
  <div id="imageModal" class="modal" onclick="closeModal(event)">
    <img id="modalImage" src="" alt="Êã°Â§ßÁîªÂÉè">
  </div>

  <script>
    const files = [
      {
        name: "sound1.wav",
        image: "image1.jpg",
        comment: "ÂÖ¨Âúí„ÅßÈå≤Èü≥„Åó„ÅüÈ≥•„ÅÆ„Åï„Åà„Åö„Çä„Åß„Åô„ÄÇ"
      },
      {
        name: "sound2.wav",
        image: "image2.jpg",
        comment: "Êµ∑Ëæ∫„ÅßÈå≤Èü≥„Åó„ÅüÊ≥¢„ÅÆÈü≥„Åß„Åô„ÄÇ"
      },
      {
        name: "sound3.wav",
        image: "image3.jpg",
        comment: "Â§ú„ÅÆÊ£Æ„ÅßÈå≤Èü≥„Åó„ÅüËô´„ÅÆÂ£∞„Åß„Åô„ÄÇ"
      }
    ];

    const fileList = document.getElementById("file-list");
    const tocList = document.getElementById("toc-list");
    const searchInput = document.getElementById("search");
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");

    function renderList(filter = "") {
      fileList.innerHTML = "";
      tocList.innerHTML = "";

      files.forEach((file, index) => {
        const match = (file.name + file.comment).toLowerCase().includes(filter.toLowerCase());
        if (!match) return;

        const id = `item-${index}`;

        const tocItem = document.createElement("li");
        const tocLink = document.createElement("a");
        tocLink.href = `#${id}`;
        tocLink.textContent = file.name.replace(/\.\w+$/, "");
        tocItem.appendChild(tocLink);
        tocList.appendChild(tocItem);

        const item = document.createElement("div");
        item.className = "file-item";
        item.id = id;

        const wrapper = document.createElement("div");
        wrapper.className = "image-wrapper";

        const img = document.createElement("img");
        img.src = file.image;
        img.alt = file.name;
        img.onclick = () => {
          modalImg.src = file.image;
          modal.classList.add("show");
        };

        const zoom = document.createElement("div");
        zoom.className = "zoom-icon";
        zoom.textContent = "üîçÊã°Â§ß";

        wrapper.appendChild(img);
        wrapper.appendChild(zoom);

        const content = document.createElement("div");
        const title = document.createElement("div");
        title.textContent = file.name;

        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = file.name;

        const comment = document.createElement("div");
        comment.className = "comment";
        comment.textContent = "„Ç≥„É°„É≥„ÉàÔºö" + file.comment;

        content.appendChild(title);
        content.appendChild(audio);
        content.appendChild(comment);

        item.appendChild(wrapper);
        item.appendChild(content);
        fileList.appendChild(item);
      });
    }

    function closeModal(e) {
      if (e.target === modal || e.target === modalImg) {
        modal.classList.remove("show");
      }
    }

    searchInput.addEventListener("input", () => {
      renderList(searchInput.value);
    });

    renderList();
  </script>

</body>
</html>
