<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WAVファイル再生リスト</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      padding: 20px;
      background: #d8f5d2;
    }
    h1 {
      color: #333;
    }
    .file-item {
      margin: 20px 0;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .file-item img {
      max-width: 100%;
      border-radius: 8px;
    }
    .comment {
      margin-top: 10px;
      color: #555;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>WAVファイル再生リスト</h1>
  <div id="file-list"></div>

  <script>
    // WAVファイル情報（画像・コメント付き）
    const files = [
      {
        name: "sound1.wav",
        image: "image1.jpg",
        comment: "公園で録音した鳥のさえずりです。"
      },
      {
        name: "sound2.wav",
        image: "image2.jpg",
        comment: "海辺で録音した波の音です。"
      },
      {
        name: "sound3.wav",
        image: "image3.jpg",
        comment: "夜の森で録音した虫の声です。"
      }
    ];

    const container = document.getElementById("file-list");

    files.forEach(file => {
      const div = document.createElement("div");
      div.className = "file-item";

      const img = document.createElement("img");
      img.src = file.image;
      img.alt = file.name;

      const title = document.createElement("div");
      title.textContent = file.name;

      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = file.name;

      const comment = document.createElement("div");
      comment.className = "comment";
      comment.textContent = "コメント：" + file.comment;

      div.appendChild(img);
      div.appendChild(title);
      div.appendChild(audio);
      div.appendChild(comment);

      container.appendChild(div);
    });
  </script>

</body>
</html>
