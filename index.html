  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #d8f5d2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .file-item {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .image-wrapper:hover img {
      transform: scale(1.02);
    }

    .zoom-icon {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 1.2rem;
      padding: 4px 6px;
      border-radius: 4px;
      pointer-events: none;
    }

    .comment {
      margin-top: 10px;
      color: #555;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    @media (max-width: 599px) {
      .image-wrapper {
        max-width: 60%;
      }
    }

    @media (min-width: 600px) {
      .file-item {
        flex-direction: row;
        align-items: flex-start;
        gap: 20px;
      }

      .image-wrapper {
        max-width: 200px;
        flex-shrink: 0;
      }

      .file-item div {
        flex: 1;
      }
    }

    /* „É¢„Éº„ÉÄ„É´ */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>WAV„Éï„Ç°„Ç§„É´ÂÜçÁîü„É™„Çπ„Éà</h1>
  <div id="file-list"></div>

  <!-- Êã°Â§ß„É¢„Éº„ÉÄ„É´ -->
  <div id="imageModal" class="modal" onclick="closeModal(event)">
    <img id="modalImage" src="" alt="Êã°Â§ßÁîªÂÉè">
  </div>

  <script>
    const files = [
      { name: "sound1.wav", image: "image1.jpg", comment: "ÂÖ¨Âúí„ÅßÈå≤Èü≥„Åó„ÅüÈ≥•„ÅÆ„Åï„Åà„Åö„Çä„Åß„Åô„ÄÇ" },
      { name: "sound2.wav", image: "image2.jpg", comment: "Êµ∑Ëæ∫„ÅßÈå≤Èü≥„Åó„ÅüÊ≥¢„ÅÆÈü≥„Åß„Åô„ÄÇ" },
      { name: "sound3.wav", image: "image3.jpg", comment: "Â§ú„ÅÆÊ£Æ„ÅßÈå≤Èü≥„Åó„ÅüËô´„ÅÆÂ£∞„Åß„Åô„ÄÇ" }
    ];

    const container = document.getElementById("file-list");
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");

    files.forEach((file, index) => {
      const div = document.createElement("div");
      div.className = "file-item";

      const wrapper = document.createElement("div");
      wrapper.className = "image-wrapper";

      const img = document.createElement("img");
      img.src = file.image;
      img.alt = file.name;
      img.onclick = () => {
        modalImg.src = file.image;
        modal.classList.add("show");
      };

      const zoom = document.createElement("div");
      zoom.className = "zoom-icon";
      zoom.textContent = "üîçÊã°Â§ß";

      wrapper.appendChild(img);
      wrapper.appendChild(zoom);

      const content = document.createElement("div");
      const title = document.createElement("div");
      title.textContent = file.name;

      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = file.name;

      const comment = document.createElement("div");
      comment.className = "comment";
      comment.textContent = "„Ç≥„É°„É≥„ÉàÔºö" + file.comment;

      content.appendChild(title);
      content.appendChild(audio);
      content.appendChild(comment);

      div.appendChild(wrapper);
      div.appendChild(content);
      container.appendChild(div);
    });

    function closeModal(e) {
      if (e.target === modal || e.target === modalImg) {
        modal.classList.remove("show");
      }
    }
  </script>

</body>
