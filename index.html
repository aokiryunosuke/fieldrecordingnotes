  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #e0e0d1;
    }

    h1 {
      text-align: center;

    }

    #search {

    .file-item {

    .zoom-icon {

    audio {

    @media (max-width: 599px) {

    @media (min-width: 600px) {
      .file-item {
        display: flex;
        gap: 20px;
        align-items: flex-start;
        flex-wrap: wrap;
      }

      .image-wrapper {
        max-width: 160px;
        flex-shrink: 0;
      }

      .file-item div {
        flex: 1;
      }
    }

    .modal {
      display: none;

      background: rgba(0, 0, 0, 0.9);

    }

    }

    }

    #backToTop {
      position: fixed;

<body>

  <h1>„Éï„Ç£„Éº„É´„Éâ„É¨„Ç≥„Éº„Éá„Ç£„É≥„Ç∞„Éé„Éº„Éà</h1>

  <input type="text" id="search" placeholder="„Çø„Ç§„Éà„É´„Éª„Ç≥„É°„É≥„Éà„ÅßÊ§úÁ¥¢Ôºà‰æã: È≥•„ÄÅÊ≥¢Ôºâ" />

  <div id="map"></div>

  <div id="file-list"></div>

  <div id="imageModal" class="modal" onclick="closeModal(event)">
    <img id="modalImage" src="" alt="Êã°Â§ßÁîªÂÉè">
  </div>

  <div id="backToTop" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">‚ñ≤ „Éà„ÉÉ„Éó„Å∏Êàª„Çã</div>

  <script>
    const files = [
      {
        name: "sound1.wav",
        image: "image1.jpg",
        title: "È≥•„ÅÆ„Åï„Åà„Åö„Çä",
        comment: "ÂÖ¨Âúí„ÅßÈå≤Èü≥„Åó„ÅüÈ≥•„ÅÆ„Åï„Åà„Åö„Çä„Åß„Åô„ÄÇ",
        lat: 35.6895,
        lng: 139.6917
      },
      {
        name: "sound2.wav",
        image: "image2.jpg",
        title: "Ê≥¢„ÅÆÈü≥",
        comment: "Êµ∑Ëæ∫„ÅßÈå≤Èü≥„Åó„ÅüÊ≥¢„ÅÆÈü≥„Åß„Åô„ÄÇ",
        lat: 35.3000,
        lng: 139.5500
      },
      {
        name: "sound3.wav",
        image: "image3.jpg",
        title: "Ëô´„ÅÆÂ£∞",
        comment: "Â§ú„ÅÆÊ£Æ„ÅßÈå≤Èü≥„Åó„ÅüËô´„ÅÆÂ£∞„Åß„Åô„ÄÇ",
        lat: 36.2048,
        lng: 138.2529
      }
    ];

    const fileList = document.getElementById("file-list");
    const searchInput = document.getElementById("search");
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");

    function renderList(filter = "") {
      fileList.innerHTML = "";

      files.forEach((file, index) => {
        const match = (file.title + file.comment).toLowerCase().includes(filter.toLowerCase());
        if (!match) return;

        const id = `item-${index}`;

        const item = document.createElement("div");
        item.className = "file-item";
        item.id = id;

        const content = document.createElement("div");

        const titleEl = document.createElement("div");
        titleEl.className = "title";
        titleEl.textContent = file.title;

        const wrapper = document.createElement("div");
        wrapper.className = "image-wrapper";

        const img = document.createElement("img");
        img.src = file.image;
        img.alt = file.title;
        img.onclick = () => {
          modalImg.src = file.image;
          modal.classList.add("show");
        };

        const zoom = document.createElement("div");
        zoom.className = "zoom-icon";
        zoom.textContent = "üîçÊã°Â§ß";

        wrapper.appendChild(img);
        wrapper.appendChild(zoom);

        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = file.name;

        const comment = document.createElement("div");
        comment.className = "comment";
        comment.textContent = "„Ç≥„É°„É≥„ÉàÔºö" + file.comment;

        content.appendChild(titleEl);
        content.appendChild(wrapper);
        content.appendChild(audio);
        content.appendChild(comment);

        item.appendChild(content);
        fileList.appendChild(item);
      });
    }

    function closeModal(e) {
      if (e.target === modal || e.target === modalImg) {
        modal.classList.remove("show");
      }
    }

    searchInput.addEventListener("input", () => {
      renderList(searchInput.value);
    });

    renderList();

    const map = L.map('map').setView([36.2, 138.2], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    files.forEach((file, index) => {
      if (file.lat && file.lng) {
        const id = `item-${index}`;
        const marker = L.marker([file.lat, file.lng]).addTo(map);
        marker.bindPopup(`
          <strong>${file.title}</strong><br>
          <img src="${file.image}" alt="${file.title}" style="width:80px; border-radius:4px; margin-top:5px;"><br>
          <small>${file.comment}</small><br>
          <button onclick=\"document.getElementById('${id}').scrollIntoView({ behavior: 'smooth' });\">Ë©≥Á¥∞„Å∏ÁßªÂãï</button>
        `);
      }
    });
  </script>
