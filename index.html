<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAVファイル再生リスト</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      padding: 20px;
      background: #d8f5d2;
      margin: 0;
    }

    h1 {
      color: #333;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .file-item {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .file-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .file-item div {
      width: 100%;
    }

    .file-item audio {
      width: 100%;
      margin-top: 10px;
    }

    .comment {
      margin-top: 10px;
      color: #555;
      font-size: 0.95rem;
    }

    @media (min-width: 600px) {
      .file-item {
        flex-direction: row;
        align-items: flex-start;
        gap: 20px;
      }

      .file-item img {
        max-width: 200px;
        flex-shrink: 0;
      }

      .file-item div {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <h1>WAVファイル再生リスト</h1>
  <div id="file-list"></div>

  <script>
    const files = [
      {
        name: "sound1.wav",
        image: "image1.jpg",
        comment: "公園で録音した鳥のさえずりです。"
      },
      {
        name: "sound2.wav",
        image: "image2.jpg",
        comment: "海辺で録音した波の音です。"
      },
      {
        name: "sound3.wav",
        image: "image3.jpg",
        comment: "夜の森で録音した虫の声です。"
      }
    ];

    const container = document.getElementById("file-list");

    files.forEach(file => {
      const div = document.createElement("div");
      div.className = "file-item";

      const img = document.createElement("img");
      img.src = file.image;
      img.alt = file.name;

      const content = document.createElement("div");

      const title = document.createElement("div");
      title.textContent = file.name;

      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = file.name;

      const comment = document.createElement("div");
      comment.className = "comment";
      comment.textContent = "コメント：" + file.comment;

      content.appendChild(title);
      content.appendChild(audio);
      content.appendChild(comment);

      div.appendChild(img);
      div.appendChild(content);

      container.appendChild(div);
    });
  </script>

</body>
</html>
